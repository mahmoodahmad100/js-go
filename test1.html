<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>test1</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<ul id="first"></ul>

	<script>
		function addMsg(element, message){
			var msgElement = document.createElement('li');
			msgElement.textContent = message;
			element.appendChild(msgElement);
		}

		var first = document.getElementById('first');
		addMsg(first, "page is loading");
	</script>	

	<ul id="second"></ul>
	
	<script>

		document.body.addEventListener("mousemove",function(){
			var second = document.getElementById('second');
			addMsg(second, "Event: mousemove");
		});

		document.body.addEventListener("click",function(){
			var second = document.getElementById('second');
			addMsg(second, "Event: click");
		});


		<!-- functions as args -->
		function func1(functionToBeHere){
			return functionToBeHere();
		}

		function func2(){
			var x = 500;
			console.log(x);
			return x;
		}
		
		<!-- first method -->
		func1(func2);

		<!-- second method -->
		func1(function(){console.log("hello world")});



		<!-- storing functions -->
		var store = {
			nextId: 1,
			cashe: {},
			add: function(fn){
				if(!fn.id)
				{
					fn.id = this.nextId++;
					this.cashe[fn.id] = fn;
					return true;
				}
			}
		}

		function storeFn1(){};
		function storeFn2(){};

		store.add(storeFn1);
		store.add(storeFn2);
		
		console.log(store);

	</script>

</body>
</html>
